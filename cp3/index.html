<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: blue;
    }

    .container {
      max-width: 400px;
      background-color: blueviolet;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }

    .toggle-form {
      text-align: center;
      margin-top: 20px;
    }

    .toggle-form a {
      color: #ffffff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Authentication</h2>
    <div id="signupForm">
      <h3>Sign Up</h3>
      <form onsubmit="return validateSignUp()">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" required>
          <span id="nameError" class="error"></span>
        </div>
        <div>
          <label for="birthdate">Birth date:</label>
          <input type="date" id="birthdate" required>
          <span id="birthdateError" class="error"></span>
        </div>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" required>
          <span id="usernameError" class="error"></span>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" required>
          <span id="passwordError" class="error"></span>
        </div>
        <div>
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" required>
          <span id="confirmPasswordError" class="error"></span>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <span id="emailError" class="error"></span>
        </div>
        <button type="submit">Sign Up</button>
        <div class="toggle-form">
          <a onclick="toggleForms()">Switch to Sign In</a>
        </div>
      </form>
    </div>
    <div id="signinForm" style="display: none;">
      <h3>Sign In</h3>
      <form onsubmit="return validateSignIn()">
        <div>
          <label for="signinUsername">Username:</label>
          <input type="text" id="signinUsername" required>
        </div>
        <div>
          <label for="signinPassword">Password:</label>
          <input type="password" id="signinPassword" required>
        </div>
        <button type="submit">Sign In</button>
        <div class="toggle-form">
          <a onclick="toggleForms()">Switch to Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleForms() {
      const signupForm = document.getElementById('signupForm');
      const signinForm = document.getElementById('signinForm');

      if (signupForm.style.display === 'none') {
        signupForm.style.display = 'block';
        signinForm.style.display = 'none';
      } else {
        signinForm.style.display = 'block';
        signupForm.style.display = 'none';
      }
    }

    function validateSignUp() {
      // Reset error messages
      document.querySelectorAll('.error').forEach(error => error.textContent = '');

      let valid = true;

      // Validate Name
      const name = document.getElementById('name').value;
      if (name.length < 3) {
        document.getElementById('nameError').textContent = 'Name must be at least 3 characters';
        valid = false;
      }

      // Validate Birthdate
      const birthdate = document.getElementById('birthdate').value;
      const birthdateObj = new Date(birthdate);
      if (isNaN(birthdateObj.getTime())) {
        document.getElementById('birthdateError').textContent = 'Invalid birthdate';
        valid = false;
      }

      // Validate Username
      const username = document.getElementById('username').value;
      if (username.length < 3) {
        document.getElementById('usernameError').textContent = 'Username must be at least 3 characters';
        valid = false;
      }

      // Validate Password
      const password = document.getElementById('password').value;
      if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        valid = false;
      }

      // Validate Confirm Password
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (confirmPassword !== password) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
        valid = false;
      }

      // Validate Email
      const email = document.getElementById('email').value;
      if (!/\S+@\S+\.\S+/.test(email)) {
        document.getElementById('emailError').textContent = 'Invalid email address';
        valid = false;
      }

      return valid;
    }

    function validateSignIn() {
      // Retrieve username and password
      const username = document.getElementById('signinUsername').value;
      const password = document.getElementById('signinPassword').value;

      // You can implement your validation logic here if needed

      // For demonstration purpose, just returning true
      return true;
    }
  </script>
</body>
</html>
