<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color:blue;
    }

    .container {
      max-width: 400px;
      background-color: blueviolet;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up Form</h2>
    <form id="signupForm" onsubmit="return validateForm()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <span id="usernameError" class="error"></span>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span id="passwordError" class="error"></span>
      </div>
      <div>
        <label for="birthdate">Birth date:</label>
        <input type="date" id="birthdate" required>
        <span id="birthdateError" class="error"></span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError" class="error"></span>
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <span id="genderError" class="error"></span>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
        <span id="phoneError" class="error"></span>
      </div>
      <div>
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" required>
        <span id="zipError" class="error"></span>
      </div>
      <div>
        <label for="country">Country:</label>
        <input type="text" id="country" required>
        <span id="countryError" class="error"></span>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    function validateForm() {
      // Reset error messages
      document.querySelectorAll('.error').forEach(error => error.textContent = '');

      let valid = true;

      // Validate Username
      const username = document.getElementById('username').value;
      if (username.length < 3) {
        document.getElementById('usernameError').textContent = 'Username must be at least 3 characters';
        valid = false;
      }

      // Validate Password
      const password = document.getElementById('password').value;
      if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        valid = false;
      }

      // Validate Birthdate
      const birthdate = document.getElementById('birthdate').value;
      const birthdateObj = new Date(birthdate);
      if (isNaN(birthdateObj.getTime())) {
        document.getElementById('birthdateError').textContent = 'Invalid birthdate';
        valid = false;
      }

      // Validate Email
      const email = document.getElementById('email').value;
      if (!/\S+@\S+\.\S+/.test(email)) {
        document.getElementById('emailError').textContent = 'Invalid email address';
        valid = false;
      }

      // Validate Gender
      const gender = document.getElementById('gender').value;
      if (!gender) {
        document.getElementById('genderError').textContent = 'Please select a gender';
        valid = false;
      }

      // Validate Phone Number
      const phone = document.getElementById('phone').value;
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById('phoneError').textContent = 'Invalid phone number (10 digits)';
        valid = false;
      }

      // Validate Zip Code
      const zip = document.getElementById('zip').value;
      if (!/^\d{5}$/.test(zip)) {
        document.getElementById('zipError').textContent = 'Invalid zip code (5 digits)';
        valid = false;
      }

      // Validate Country
      const country = document.getElementById('country').value;
      if (!country) {
        document.getElementById('countryError').textContent = 'Please enter your country';
        valid = false;
      }

      return valid;
    }
  </script>
</body>
</html>
